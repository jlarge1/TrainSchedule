<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Train Schedule</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron text-center">
                <h1>Train Schedule</h1>
            </div>
        </div>

        <div class="row ">
            <div class="col-md-12">
                <h3>Current Train Schedule</h3>
                <table class="table table-striped text-center">
                    <tr>
                        <th class="text-center" scope="col">Train Name</th>
                        <th class="text-center" scope="col">Destination</th>
                        <th class="text-center" scope="col">Frequency (min)</th>
                        <th class="text-center" scope="col">Next Arrival</th>
                        <th class="text-center" scope="col">Minutes Away</th>
                    </tr>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3>Add Train</h3>
                <form>
                    <div class="form group">
                        <label for="newTrainName">Train Name</label>
                        <input type="text" class="form-control" id="newTrainName">
                        <label for="newTrainDestination">Destination</label>
                        <input type="text" class="form-control" id="newTrainDestination">
                        <label for="newTrainFirst">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="newTrainFirst">
                        <label for="newTrainFrequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="newTrainFrequency">
                        <br>
                        <button type="button" class="btn" id="newTrainSubmit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>






    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
